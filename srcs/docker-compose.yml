# Inception docker-compose.yml

volumes:
  wordpressvol:
    name: wordpressvol
    driver: local
    driver_opts:
      device: $HOME/data/wordpressvol
      o: bind     # Bind type volume
      type: none  # Don't assume filesystem type
  mariadbvol:
    name: mariadbvol
    driver: local
    driver_opts:
      device: $HOME/data/mariadbvol
      o: bind
      type: none

networks:
  inception:
    name: inception
    driver: bridge

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - wordpressvol:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    env_file:
      - .env
    networks:
      - inception
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpressvol:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception
    restart: always

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadbvol:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always

